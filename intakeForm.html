<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person Intake Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set a base font and line height for better readability */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Main Content Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        label {
            display: flex;
            align-items: center; /* Center icon and text vertically */
            font-weight: bold;
            width: 100%;
            max-width: 200px; /* Limit label width for consistent alignment */
        }

        input[type="text"],
        select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.5rem;
            border: 1px solid #ccc;
            text-align: left;
        }

        /* No Results Styles */
        .no-results {
            color: #FF5733;
            font-weight: bold;
            margin-top: 1rem;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            label {
                max-width: 100%; /* Allow labels to take full width on mobile */
            }
        }

        /* Styles for messages */
        .message {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .success-message {
            background-color: #7BE363;
            color: #fff;
        }

        .error-message {
            background-color: #FF5733;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="main-section">
            <h1><i class="fas fa-user"></i> Person Intake Form</h1>

           <div th:if="${successMessage}" class="message success-message">
               <p th:text="${successMessage}"></p>
           </div>

            <!-- Display Error Message -->
            <div th:if="${errorMessage}" class="message error-message">
                <p th:text="${errorMessage}"></p>
            </div>

            <form action="#" th:action="@{/intake}" th:object="${person}" method="post">
                <div class="form-group">
                    <label for="version"><i class="fas fa-code-branch"></i> Version:</label>
                    <input type="text" id="version" th:field="*{version}" />
                </div>
                <div class="form-group">
                    <label for="typechange"><i class="fas fa-exchange-alt"></i> Type Change:</label>
                    <input type="text" id="typechange" th:field="*{typeChange}" />
                </div>
                <div class="form-group">
                    <label for="group"><i class="fas fa-users"></i> Group:</label>
                    <input type="text" id="group" th:field="*{group}" />
                </div>
                <div class="form-group">
                    <label for="description"><i class="fas fa-info-circle"></i> Description:</label>
                    <input type="text" id="description" th:field="*{description}" />
                </div>
                <div class="form-group">
                    <label for="stage"><i class="fas fa-clipboard-check"></i> Stage:</label>
                    <input type="text" id="stage" th:field="*{stage}" />
                </div>
                <div class="form-group">
                    <label for="status"><i class="fas fa-check-square"></i> Status:</label>
                    <input type="text" id="status" th:field="*{status}" />
                </div>
                <div class="form-group">
                    <label for="environment"><i class="fas fa-globe"></i> Environment:</label>
                    <input type="text" id="environment" th:field="*{environment}" />
                </div>
                <div class="form-group">
                    <label for="duedate"><i class="far fa-calendar-alt"></i> Estimated Due Date:</label>
                    <input type="text" id="duedate" th:field="*{estimatedDueDate}" />
                </div>
                <div class="form-group">
                    <label for="decisionautomated"><i class="fas fa-robot"></i> Decision Automated:</label>
                    <input type="text" id="decisionautomated" th:field="*{decisionAutomated}" />
                </div>
                <div class="form-group">
                    <label for="decisionmodel"><i class="fas fa-cogs"></i> Decision Model:</label>
                    <input type="text" id="decisionmodel" th:field="*{decisionModel}" />
                </div>
                <div class="form-group">
                    <label for="brmsepic"><i class="fas fa-briefcase"></i> BRMS Epic:</label>
                    <input type="text" id="brmsepic" th:field="*{brmsEpic}" />
                </div>
                <div class="form-group">
                    <label for="extepic"><i class="fas fa-file-alt"></i> Ext Epic:</label>
                    <input type="text" id="extepic" th:field="*{extEpic}" />
                </div>
                <div class="form-group">
                    <label for="dmnmaturity"><i class="fas fa-chart-line"></i> DMN Maturity Level:</label>
                    <input type="text" id="dmnmaturity" th:field="*{dmnMaturityLevel}" />
                </div>
                <div class="form-group">
                    <label for="fundingname"><i class="fas fa-money-bill"></i> Project Funding Name:</label>
                    <input type="text" id="fundingname" th:field="*{projectFundingName}" />
                </div>
                <div class="form-group">
                    <label for="isfunded"><i class="fas fa-money-check"></i> Is Funded?</label>
                    <input type="text" id="isfunded" th:field="*{isFunded}" />
                </div>
                <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Save</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2023 BRMS. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
